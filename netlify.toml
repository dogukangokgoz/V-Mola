[build]
  publish = "client/build"
  command = "cd client && npm run build && cd ../netlify/functions && npm install"

[build.environment]
  NODE_VERSION = "18"
  # Environment variables (Netlify dashboard'dan ayarlanacak)
  SUPABASE_URL = ""
  SUPABASE_ANON_KEY = ""
  JWT_SECRET = ""
  JWT_EXPIRE = "24h"

# Functions ayarlarÄ±
[functions]
  directory = "netlify/functions"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Headers = "Content-Type, Authorization"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
